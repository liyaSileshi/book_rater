{% extends "base.html" %}
{% block content %}
{% load static %}
   <img src="{% static 'books.jpg' %}" alt="books" width='1000' height='500'>
{% if books %}
    <ul>
    {% for book in books %}
       
        {% include "rater/partials/card.html" %}
    {% endfor %}
    </ul>
{% else %}
    <p>No books are available.</p>
{% endif %}
{% endblock %}
