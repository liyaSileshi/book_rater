<div class="card mb-3">
    <h5 class="card-header ">{{ book.title }}</h5>
    <div class="card-body border-dark">
    <img src='{{book.image}}' height='500' width=auto>
      <p class="card-text text-dark">
        {{ book.summary|truncatewords_html:30 }}
        <hr>
        <div class="text-right"><a href="{% url 'rater:detail' book.slug %}" title="Read More">Read More</a></div>
    </div>
</div>
